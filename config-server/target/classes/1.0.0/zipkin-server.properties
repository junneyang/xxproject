server.port = ${ZIPKIN_SERVER_PORT}

feign.hystrix.enabled = true

spring.rabbitmq.host = ${RABBITMQ_SERVER}
spring.rabbitmq.port = ${RABBITMQ_PORT}
spring.rabbitmq.username = ${RABBITMQ_USER}
spring.rabbitmq.password = ${RABBITMQ_PASSWORD}

#LOGGING: TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
logging.config = classpath:logback.xml
logging.path = ${LOCAL_LOG_PATH}/${spring.application.name}

spring.sleuth.enabled = false
zipkin.storage.type = mysql
#spring.datasource.schema = classpath:zipkin.sql
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://${ZIPKIN_MYSQL_SERVER}:${ZIPKIN_MYSQL_PORT}/${ZIPLIN_MYSQL_DB}??useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false
spring.datasource.username = ${ZIPKIN_MYSQL_USER}
spring.datasource.password = ${ZIPKIN_MYSQL_PASSWORD}
#Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1 FROM DUAL                       
